    content:
      - layout: left
        title: MSc thesis
        link: https://github.com/afhuertass/MSc-Thesis
        link_text: Github Link
        additional_links:
          - title:  afhuertass/MSc-Thesis
            icon: fab fa-github
            url: https://github.com/afhuertass/MSc-Thesis
        quote: >
          MSc. thesis
        description: | # this will include new lines to allow paragraphs
          Code and other documents related to my master's thesis. The main goal of the thesis was the development of a <a href="https://en.wikipedia.org/wiki/Portfolio_optimization">portfolio optimization </a> strategy using  <a href="https://en.wikipedia.org/wiki/Reinforcement_learning">reinforcement learning</a>. The main data used was historical stock prices for the Frankfurt stock exchange, and a handfull of algorithms were compared against market benchmarks. 

          Modern RL algorithms proved to be suitable to find trading signals in the market, performing on average as well as market neutral strategies.

          Key concepts learned and explored:

          - Reinforcement learning, around four modern algorithms tested.
          - Data mining, being crafty to find new data sources.
          - Risk theory and metric, portfolio theory. 

      - layout: left
        title: Quake Watch
        link: https://github.com/afhuertass/QuakeWatch
        link_text: App Link
        additional_links:
          - title:  afhuertass/Junction2019
            icon: fab fa-github
            url: https://github.com/afhuertass/QuakeWatch
        quote: >
          QuakeWatch 2020
        description: | # this will include new lines to allow paragraphs
            Academic project part of the data science degree. We were tasked to build a dashboard for earthquake data visualization. The application deploys a web app capable of analyzing <a href="https://scedc.caltech.edu/data/alt-2011-yang-hauksson-shearer.html">earthquake catalogs </a> allowing the user to explore and compare different features across different time frames. One of my main contributions was the clustering system, able to classify and cluster siesmic events according to their space-time coordinates, helping to identify <a href="https://www.usgs.gov/faqs/foreshocks-aftershocks-whats-difference?qt-news_science_products=0#qt-news_science_products">mainshocks, foreshocks and aftersocks. </a> 

            Key concepts learned and explored:

            - <a href="https://plotly.com/dash/">Dashboard development</a> with python.  
            - Earthquake metrics.
            - Deployment of dashboard applications. 

      - layout: left
        title: Junction hackathon
        link: https://dna-helsinki.netlify.app/
        link_text: App Link
        additional_links:
          - title:  afhuertass/Junction2019
            icon: fab fa-github
            url: https://github.com/afhuertass/Junction2019
        quote: >
          Junction 2019
        description: | # this will include new lines to allow paragraphs
            Our entry for the Junction 2019 hackathon. Here we were challenged to make use of billions of data points related to mobile usage, to build understanding of how users move in the city of Helsinki. 

            My role as one of the data scientist in the team was to develop a way to measure such flows of people, and using graph theory ideas to gain insights from the data at hand. 

            Key concepts learned and explored:

            - Team work across multiple disciplines.
            - Working under preasure and under time constraints.
            - Graph theory application ot real-life situations.

      - layout: left
        title: News Articles Scrapper
        link: https://github.com/afhuertass/newScrapper
        link_text: Github link
        additional_links:
          - title:  afhuertass/newScrapper
            icon: fab fa-github
            url: https://github.com/afhuertass/newScrapper
        quote: > 
          News Scrapper
        description: |
          A news article scrapper. It was used to mine data from a <a href="semana.com/">famous Colombian news paper </a>. The main goal was to build a news summarization algorithm, usign the <a href="https://en.wikipedia.org/wiki/PageRank">PageRank </a> method. As a result thousands of articles were scraped, parsed and analyzed. 

          Key concepts learned and explored:

          - Scrappy.io to build highly efficient scrappers.  
          - PageRank algorithm application to news article summarization.
          - Data cleaning and preprocesing from raw sources. 

      - layout: left
        title: Real State Analysis
        link: https://github.com/afhuertass/fincaraiz
        link_text: Github link
        additional_links:
          - title:  afhuertass/fincaraiz
            icon: fab fa-github
            url: 
        quote: > 
          Real state data collection and analysis
        description: |
          I built an scrapper for real state properties listed in the city of <a href="https://en.wikipedia.org/wiki/Bogot%C3%A1">Bogota</a>. Thousands of entries were mined, across the city. An exploration of the data was performed and simple machine learning asset price prediction model was implemented using the features at hand (location, size, number of rooms). The model implemented was 
          
          Key concepts learned and explored:

          - Scrappy.io to build highly efficient scrappers.  
          - Insights about the housing market in Bogota.
          - Data cleaning and preprocesing from raw sources.

